<!DOCTYPE html>
<html>
  <head>
    <title>Simple Slot Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="slot-machine">
      <h1>Slot Game</h1>
      <div class="reels">
        <div class="reel">
          <div class="number" id="number1">0</div>
        </div>
        <div class="reel">
          <div class="number" id="number2">0</div>
        </div>
        <div class="reel">
          <div class="number" id="number3">0</div>
        </div>
      </div>
      <div class="controls">
        <label
          ><input type="radio" name="reel-bet" id="reel1" value="1" checked />1
          reel</label
        >
        <label
          ><input type="radio" name="reel-bet" id="reel2" value="2" />2
          reels</label
        >
        <label
          ><input type="radio" name="reel-bet" id="reel3" value="3" />3
          reels</label
        >
        <button class="spin-btn" onclick="spin()">SPIN</button>
      </div>
      <div class="footer">
        <!-- Icons  -->
        <div class="settings-icon">
          <img src="settings.png" alt="Settings" />
        </div>
        <!-- Status/Credit -->
        <div id="status">
          <p>Credits: <span id="credits">100</span></p>
        </div>
      </div>
    </div>
    <!-- Pop-up page-->
    <div class="popup-container">
      <div class="popup-content">
        <h2>Info</h2>
        <p>Here's some information about the game:</p>
        <button class="close-popup">Close X</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
